  # Staging Environment Configuration
  service_name: health-service-staging
  image_name: health-service
  image_tag: v1.5
  imagePullPolicy: Never
  namespace: health-service-staging
  replicas: 2

  # Network configuration
  port: 8080
  ingress_path: /health
  ingress_host: health-service-staging.local

  # Environment settings
  environment: staging

  # Production-like resources for staging
  resources:
    requests:
      memory: 64Mi
      cpu: 100m
    limits:
      memory: 128Mi
      cpu: 500m