# Service configuration (company style - flat structure)
service_name: health-service
image_name: health-service
image_tag: v1.5
imagePullPolicy: IfNotPresent
namespace: health-service
replicas: 1

# Network configuration
port: 8080
ingress_path: /health
ingress_host: health-service.local

# Environment settings
environment: development

# Resource limits and requests
resources:
  requests:
    memory: 64Mi
    cpu: 100m
  limits:
    memory: 128Mi
    cpu: 500m